<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list application</title>
    <meta name="description" content="A simple app to create and manage your daily tasks.">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1>ToDo Lists</h1>
        <form id="form">
            <input id="input" type="text" placeholder="write todo...">
        </form>
        
        <div class="list"></div>
        <div class="guide">
            <span>Right click to remove todo and left click to complete todo.</span>
        </div>
        <div class="copyright">Created by Praveen Prajapati</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
